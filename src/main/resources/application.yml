name: ia-knn

server:
  servlet:
    context-path: /api/${name}/v1

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/knn?autoReconnect=true&useUnicode=yes&createDatabaseIfNotExist=true
    driverClassName: com.mysql.cj.jdbc.Driver
    database-platform: org.hibernate.dialect.MySQL5Dialect
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      show-sql: true
      ddl-auto: update
